<div>
  {% for room in rooms %}
  <div>
    {% if request.user == room.host %}
    <a href="{% url 'base:update-room' room.id %}">Edit</a>
    <a href="{% url 'base:delete-room' room.id %}">Delete</a>
    {% endif %}
    <a href="{% url 'base:user-profile' room.host.id %}"
      >@{{room.host.username}}</a
    >
    <a href="{% url 'base:room' room.id %}">
      <h5>{{room.id}} -- {{room.name}}</h5></a
    >
    <small>{{room.topic.name}}</small>
  </div>
  <hr />
  {% endfor %}
</div>
